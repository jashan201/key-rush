<!DOCTYPE html>
<html lang="en" dir ="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="author" content = "Gabe Jashanpreet">
    <meta name = "description" content = "Webpage">
    <meta name = "keywords" content ="html, css, web, web development, javascript">
    <link rel = "icon" href ="./assets/img/favicon.jpeg?v=2" type = "/x-icon">
    <title>Key Rush</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <script type="module" src="./assets/script/app.js" defer></script>
  </head>
  <body>
    <div class="overlay">
      <div class="score-board modal">
        <h2>Scoreboard</h2>
        <div class="score-box">
          <h2>Place</h2>
          <h2>Score</h2>
          <h2>Date</h2>
        </div>
      </div>
      <div class="input-modal modal">
        <h2>Input name</h2>
        <input type="text" id='input-name' value="anonymous">
        <button type="button" id="input-button">Submit</button> 
      </div>
    </div>
  
    <div class="container">
      <h1>Key Rush</h1>
      <button class="start-button" id="start-button">Start</button>
      <div class="game-contents">
          <div class="hits" id="hits">Typos: 0</div>
          <div class="timer" id="timer">00</div>
          <section id="random-word">word</section>
          <input type="text" class="input" id="input" placeholder="type here">
      </div>
    </div>
  </body>
</html>
